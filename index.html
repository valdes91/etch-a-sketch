<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Etch-A-Sketch</title>
	</head>
	<body class="flex col">
		<header class="padding-x-1 padding-y-2">
			<h1>Etch-A-Sketch</h1>
		</header>
		<main class="padding-x-1 padding-y-1">
			<div class="sketchgrid"></div>
			<div class="controls flex padding-y-2">
				<button class="clear-grid">Clear Grid</button>
				<div class="slider-container">
					<p class="cell-amount">16 X 16</p>
					<input type="range" min="1" max="100" value="16" class="slider" />
				</div>
			</div>
		</main>
		<footer class="padding-x-1 padding-y-2">Copyright Leonardo Valdes 2023</footer>
		<script src="main.js"></script>
	</body>
</html>
